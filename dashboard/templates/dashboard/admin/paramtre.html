{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/param.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>O'DJASSA</h2>
                <p>Accès aux Administrateurs</p>
            </div>
            <div class="sidebar-menu">
                <a href="{% url 'admin_dashboard' %}" class="menu-item">
                    <i class="fa-solid fa-house"></i>
                    <span>Accueil</span>
                </a>
                <a href="{% url 'vendeurs' %}" class="menu-item">
                    <i class="fas fa-store"></i>
                    <span>Vendeurs</span>
                </a>
                <a href="{% url 'paramtre' %}" class="menu-item active">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
                <a href="{% url 'deconnexion' %}" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-title">
                <h1>Paramètres</h1>
                <p>Gérez les paramètres de la plateforme</p>
            </div>

            <div class="settings-container">
                <div class="settings-tabs">
                    <div class="settings-tab active">Général</div>
                </div>

                <div class="settings-content">
                    <div class="admin-profile-section">
                        <h2>Votre profil administrateur</h2>
                        <div class="admin-card">
                            <div class="admin-card-header">
                                <h3>Badza Parfait</h3>
                            </div>
                            <div class="admin-card-body">
                                <form class="admin-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="admin-last-name">Nom</label>
                                            <input type="text" id="admin-last-name" placeholder="votre nom">
                                        </div>
                                        <div class="form-group">
                                            <label for="admin-first-name">Prénom</label>
                                            <input type="text" id="admin-first-name" placeholder="votre prénom">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="admin-email">Email</label>
                                            <input type="email" id="admin-email" placeholder="saisir votre adresse email">
                                        </div>
                                    </div>
                                    <div class="admin-card-footer">
                                        <button type="submit" class="btn btn-save-profile">Enregistrer les modifications</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
