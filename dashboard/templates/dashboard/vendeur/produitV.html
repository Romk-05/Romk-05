{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/ajouprodui.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/prrod.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>O'DJASSA</h2>
                <p>Accès aux Vendeurs</p>
            </div>

            <div class="sidebar-menu">
                

                <a href="{% url 'commandes' %}" class="menu-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Commandes</span>
                </a>

                <a href="{% url 'produits' %}" class="menu-item active">
                    <i class="fas fa-tshirt"></i>
                    <span>Produits</span>
                </a>

                <a href="{% url 'deconnexion' %}" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-title">
                <h1>Ajouter un Produit</h1>
                <p>Créer un Nouveau Produit</p>
            </div>

            <div class="form-container">
                <form action="{% url 'produits' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nom">Nom du Produit</label>
                            <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du produit" required>
                        </div>

                        <div class="form-group">
                            <label for="categorie">Catégorie</label>
                            <select id="categorie" name="categorie" class="form-control" required>
                                <option value="">Choisir une catégorie</option>
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                                <option value="Enfant">Enfant</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="taille">Taille</label>
                            <select id="taille" name="taille" class="form-control" required>
                                <option value="">Choisir une taille</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="ref">Référence</label>
                            <input type="text" id="ref" name="ref" class="form-control" placeholder="AR01" required>
                        </div>

                        <div class="form-group">
                            <label for="quantite">Quantité</label>
                            <input type="number" id="quantite" name="quantite" class="form-control" placeholder="Quantité" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control textarea" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prix">Prix Unitaire</label>
                            <input type="number" id="prix" name="prix" class="form-control" placeholder="Prix unitaire" required min="0" step="0.01">
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="image">Image du Produit</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">Soumettre</button>
                        <button type="button" class="btn-cancel" onclick="window.history.back();">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
